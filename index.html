<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-size=1.0">
        <title>Calculator</title>
        <script src="./calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="btn-container">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button class="sign-change" type="button">+/-</button>
                <button class="backspace" type="button">-></button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">*</button>
                <button type="button">/</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">-</button>
                <button class="clear" type="button">C</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button">+</button>
                <button class="equals" type="button">=</button>
            </div>
        </div>
    </body>
</html>
